<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css">
  <title>Chat-itt</title>
</head>

<body>
  <nav>
    <h1>Chat-itt</h1>
  </nav>

  <div class="App">
    <div class="chat-container">
      <div class="space">

        <div class="chat-messages" id="container">
          <!-- <div class="message right" ><div class="who">You</div>Hello!</div><div class="message center " >New user joined the chat!</div><div class="message left" ><div class="who">Him</div>Hi How are you!</div>     -->
        </div>
      </div>
      <div>
        <form action="#" id="formm">
          <div class="input-container">
            <input autocomplete="off" id="inpt" type="text" placeholder="Type your message..." />
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script defer type="text/javascript" src="socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="./client.js"></script>
</body>

</html>
